<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PH sHero Travel</title>
      <link rel="stylesheet" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <header class="header">
         <section class="container">
            <div class="left">
               <img src="images/icons/logo.svg" alt="logo" />
               <h4>Hero <span class="text-primary">Travel</span></h4>
            </div>
            <nav class="nav-container">
               <ul class="nav-menu">
                  <li class="nav-item"><a href=".">Home</a></li>
                  <li class="nav-item"><a href=".">Packages</a></li>
                  <li class="nav-item"><a href=".">Testimonial</a></li>
                  <li class="nav-item"><a href=".">Blog </a></li>
                  <li class="nav-item"><a href=".">Contact</a></li>
               </ul>
            </nav>
            <img
               src="images/icons/hamburger-menu.svg"
               alt="hamburger-menu"
               class="menu-icon"
            />
         </section>
      </header>

      <section class="banner container rounded-corner">
         <div class="text-group">
            <h1 class="text-white text-center">Explore Your Travel</h1>

            <p class="text-white text-center">
               Hero Travel: Where adventures come to life! Unleash the hero
               within you and explore the world's wonders through our curated
               journeys. Your epic travel saga begins here.
            </p>
         </div>

         <div class="banner-form">
            <input type="text" placeholder="Where go" />

            <select type="text">
               <option value="">When</option>
               <option value="option-1">Option-1</option>
               <option value="option-2">Option-2</option>
               <option value="option-3">Option-3</option>
            </select>

            <select>
               <option value="">Select Type</option>
               <option value="option-1">Option-1</option>
               <option value="option-2">Option-2</option>
               <option value="option-3">Option-3</option>
            </select>

            <button class="find-btn">
               <img src="images/icons/search.svg" alt="search" />
               <span class="text-white">Find Now</span>
            </button>
         </div>
      </section>
   </body>
</html>
